{% extends 'base.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-secondary-gradient text-white">Two-Factor Verification</div>
        <div class="card-body">
          <p class="text-muted">Enter the 6-digit code sent via SMS to your phone.</p>
          <form method="post" action="{{ url_for('login_verify') }}">
            <div class="mb-3">
              <label for="code" class="form-label">Verification Code</label>
              <input type="text" class="form-control" id="code" name="code" placeholder="123456" maxlength="6" required />
            </div>
            <button type="submit" class="btn btn-primary">Verify</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
